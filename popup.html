<!DOCTYPE html>
<html>
  <head>
   
    <title>Natural Language to SQL</title>
    <link rel="stylesheet" href="styles.css" />

  </head>


  <body>
    <input
      type="text"
      id="schema-input"
      placeholder="Enter table schema (optional)"
    />
    <div class="input-container">
      <input
        type="text"
        id="question-input"
        placeholder="Enter your question"
      />
      <button id="generate-query"> Start </button>
    </div>

    <div id="sql-result" class="hljs"></div>
    <script src="popup.js"></script>
  </body>
</html>
